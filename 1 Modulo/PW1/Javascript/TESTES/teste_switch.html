	<h1>CURSO DE JAVASCRIPT</h1>
    <h2>INTRODUÇÃO AOS CONCEITOS DO JAVASCRIPT</h2>

    <p>Digite o primeiro numero: <input type="text" id="N1"></p>

    <p>Digite o segundo numero: <input type="text" id="N2"></p>

    <p><button onclick="Calcular()">Calcular</button></p>

    <script>
    	
    	function Calcular() {
    		var N1 = parseInt(document.getElementById("N1").value);
    		var N2 = parseInt(document.getElementById("N2").value);
    		var resultado;

    		resultado = N1 + N2;

    		console.log('O resultado da soma entre ',N1, ' + ',N2, ' é igual á ',resultado);
    	}




    </script>
