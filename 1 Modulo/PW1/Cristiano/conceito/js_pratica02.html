<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <title>PROGRAMAÇÃO PARA WEB 1</title>

  </head>

  <body>

    <h1>CURSO DE JAVASCRIPT</h1>
    <h2>INTRODUÇÃO AOS CONCEITOS DO JAVASCRIPT</h2>

    <script>

      /*Código JavaScript incorporado ao arquivo HTML*/

      /*

        OPERADORES MATEMÁTICOS:
        + SOMA
        - SUBTRAÇÃO
        / DIVISÃO
        * MULTIPLICAÇÃO

      */

      var n1 = 10;
      var n2 = 2;
      var resultado;

      /*EXEMPLO DE SOMA:*/
      resultado = n1 + n2;
      console.log("RESULTADO DA SOMA: ", resultado);

      /*EXEMPLO DE SUBTRAÇÃO:*/
      resultado = n1 - n2;
      console.log("RESULTADO DA SUBTRAÇÃO: ", resultado);

      /*EXEMPLO DE MULTIPLICAÇÃO:*/
      resultado = n1 * n2;
      console.log("RESULTADO DA MULTIPLICAÇÃO: ", resultado);

      /*EXEMPLO DE DIVISÃO:*/
      resultado = n1 / n2;
      console.log("RESULTADO DA DIVISÃO: ", resultado);


      var n3 = 15
      var n4 = 30
      resultado = (n1 * n2 + n3 + n4) / 4 ;
      console.log("O RESULTADO É", resultado);

    </script>

  </body>

</html>
