<!DOCTYPE html>
<html>

<head>

	<title>PW1 JAVASCRIPT</title>
	<meta charset="utf-8">
</head>

<body>
	</h1>PW1 - JAVASCRIPT</h1>
	

	<script>
		

		var opc = 4;

		switch (opc){

			case 1:
				console.log("CURSO DE HTML!");
				break; //o Break serve para parar a execução do case

			case 2:
				console.log("CURSO DE CSS!");
				break;

			case 3:
				console.log("CURSO DE JAVASCRIPT!");
				break;


			case 4:
				console.log("CURSO DE JQUERY");
				break;

			default:
				console.log("opção invalida");
		}	


	</script>


</body>

</html>
