<!DOCTYPE html>
	<html>
	<head>
		<title>PROGRAMAÇÃO PARA WEB 1</title>
		<meta chharset="utf-8">
	</head>
	<body>
		<h1>CURSO DE JAVASCRIPT</h1>
    	<h2>INTRODUÇÃO AOS CONCEITOS DO JAVASCRIPT</h2>

		<script>
			
			/*
			OPERADORES RELACIONAIS

			> MENOR
			< MAIOR
			<= MENOR OU IGUAL
			>= MAIOR OU IGUAL
			== IGUALDADE
			!= DIFERENTE
			*/
			var n1 = 3;
			var n2 = 5;
			var resultado;
			/* TESTE DE MENOR QUE*/

			resultado = n1 < n2;

			console.log("TESTE MENOR QUE", resultado)

			// ESTRUTURA DE DECISAO SIMPLES

			 if (n1 < n2) {

				console.log('n1 é menor que n2');

			} 





			

			//ESTRUTURA E DECISAO COMPOSTO

			if (n1 >= n2){

				console.log('n1 é maior ou igual a n2');

			}else{
				console.log('n1 é menor que n2');
			}






			//ESTRUTURA E DECISAO COMPOSTO COM MAIS DE UM TESTE:*/

			if (n1> 0) {

				console.log("O NUMERO É POSITIVO ");

			}else if (n1 < 0) {

				console.log("O NUMERO É NEGATIVO");

			}else if (n1==0) {

				console.log("O NUMERO É IGUAL A ZERO");

			}
		</script>
	
	</body>
