<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>PW1 - JQUERY</title>
    <script src="jquery.js"></script>

    <style>
      .paragrafo{
        width: 250px;
        height: 50px;
        border: 2px solid #000;
        padding: 10px;
        text-align: center;
        font-size: 20pt;
      }
    </style>


  </head>

  <body>

    <p class="paragrafo" id="paragrafo1"></p>

    <p class="paragrafo" id="paragrafo2">

        PASSE O MOUSE!

    </p>

  </body>

</html>

<script>

    $(document).ready(function(){

     $('#paragrafo2').mouseover(function(){

          $('#paragrafo1').text('COLOCA CASACO');

      }).click(function(){

          $('#paragrafo1').text('CLICLOU ! ! !');

      }).mouseleave(function(){

          $('#paragrafo1').text('TIRA CASACO');

      });

    });

</script>
