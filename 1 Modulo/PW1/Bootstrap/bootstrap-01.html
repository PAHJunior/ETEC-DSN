<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>BOOTSTRAO 01</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="Bootstrap/css_bootstrap/bootstrap.css">
	<script src="js/jquery.js"></script>
	<script src="Bootstrap/js_bootstrap/bootstrap.js"></script>
</head>
</head>
<body>
	<div class="container">
		<h1>BOOTSTRAP</h1>

		<h3>Tipos de botoes</h3>
		<!-- BOTOES DO BOOTSTRAP-->
		<button type="button" class="btn">Basic</button>
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>

		<br/><br/>

		<!-- BOTOES QUE USAM <A> , <BUTTON> OU <INPUT> -->
		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<button type="button" class="btn btn-info">Button</button>
		<input type="button" class="btn btn-info" value="Input Button">
		<input type="submit" class="btn btn-info" value="Submit Button">
		
		<br/><br/>

		<!-- TAMANHOS DOS BOTOES , PARA CADA TAMANHO DE TELA -->
		<h3>Button Size</h3>
		<button type="button" class="btn btn-primary btn-lg">Large</button>
		<button type="button" class="btn btn-primary btn-md">Medium</button>
		<button type="button" class="btn btn-primary btn-sm">Small</button>
		<button type="button" class="btn btn-primary btn-xs">XSmall</button>

		<br/><br/>
		<!-- Um botão de nível de bloco abrange toda a largura do elemento pai. -->
		<h3>Botão de blocos</h3>
		<button type="button" class="btn btn-primary btn-block">Button 1</button>
		<button type="button" class="btn btn-primary btn-block">Button 2</button>
		<button type="button" class="btn btn-primary btn-block">Button 3</button>

		<br/><br/>

		<!-- Um botão pode ser definido para um estado ativo (aparecer pressionado) ou desativado (não clicável): -->
		<h3>Botões ativos / desativados</h3>
		<button type="button" class="btn btn-primary active">Active Primary</button>
		<button type="button" class="btn btn-primary disabled">Disabled Primary</button>

		<br/><br/>
		<h3>Groupos de botoes</h3>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>


	</div>

</body>
</html>
