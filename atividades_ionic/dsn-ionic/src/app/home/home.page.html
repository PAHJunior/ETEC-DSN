<ion-header>
  <ion-toolbar>
    <ion-title>
      ETEC - Embu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/nodejs.png">
        </ion-avatar>
        <ion-label>
            <h2>Nodejs</h2>
            <h3>instalação do node</h3>
            <a href="https://nodejs.org/en/download/">download</a>
        </ion-label>
      </ion-item>


      <ion-item>

        <ion-avatar slot="start">
          <img src="../../assets/ionic.png">
        </ion-avatar>
        <ion-label>
            <h2>Ionic</h2>
            <h3>instalação do framework</h3>
            <p>npm install ionic -g</p>
        </ion-label>

      </ion-item>

      <ion-item>

        <ion-avatar slot="start">
          <img src="../../assets/cordova.png">
        </ion-avatar>
        <ion-label>
          <h2>Cordova</h2>
          <h3>instalação do cordova</h3>
          <p>npm install cordova -g</p>
        </ion-label>
      </ion-item>

    </ion-list>
    <ion-button expand="block" (click)="presentAlert()" >DSN</ion-button>
  </ion-content>
</ion-content>
